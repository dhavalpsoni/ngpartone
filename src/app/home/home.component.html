<div class="container">
  
      <div class="panel panel-primary">
    <div class="col-md-6 panel-heading">
      Add a bucket list item
  </div>
  <div class="col-md-6 panel-heading">
    Your bucket list. Item count is {{itemCount}}
  </div>
</div>

<div class="col-md-12 panel">
      <div class="col-md-4">
        <p class="sm">Use this form below to add a new bucket list goal.</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Enter" [(ngModel)]="itemName"/>
        <input type="submit" class="btn" [(value)]="btnText" (click)="addItem()"/>
        <p>{{itemName}}</p>
      </form>
    </div>    
    <div class="col-md-8">        
        <div  *ngFor="let item of items;let i=index;" (click)="removeItem(i)">
            <button type="button" class="btn btn-default" (mouseover)="hide=false" (mouseout)="hide=true" >
               {{item}} <span class="glyphicon glyphicon-trash" [hidden]="hide"></span> </button>
        </div>
    </div>
</div>
